    #   run: |
    #     scripts/verify.sh local

  publish_test_pypi:
    name: Publish to test.pypi.org
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/releases/v') }}
